<!doctype html>
<html lang="en">
<head>

  <title>Mahesh Nadun</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header class="header">
    <h1>University GPA Calculator</h1>
    <p class="sub">Enter courses, credits, and grades. GPA updates live.</p>
  </header>

  <main>
    <section class="controls">
      <button id="addBtn" class="btn">+ Add course</button>
      <button id="resetBtn" class="btn btn-outline">Reset</button>
    </section>

    <section id="courses" class="grid" aria-live="polite">
      <div class="grid-header">Course</div>
      <div class="grid-header">Credits</div>
      <div class="grid-header">Grade</div>
      <div class="grid-header"></div>
      
    </section>

    <section class="result">
      <div class="metric">
        <span class="label">Total credits</span>
        <span id="totalCredits" class="value">0</span>
      </div>
      <div class="metric">
        <span class="label">GPA</span>
        <span id="gpa" class="value">0.00</span>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Mahesh Nadun | University of Vavuniya</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
